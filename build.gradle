plugins {
    id 'groovy'
    id 'java'
}

ext {
    tablesawVersion = '0.38.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '3.0.7'
    implementation group: 'tech.tablesaw', name: 'tablesaw-core', version: "$tablesawVersion"
    implementation group: 'tech.tablesaw', name: 'tablesaw-json', version: "$tablesawVersion"
    implementation group: 'tech.tablesaw', name: 'tablesaw-saw', version: "$tablesawVersion"
    implementation group: 'tech.tablesaw', name: 'tablesaw-excel', version: "$tablesawVersion"
    implementation group: 'tech.tablesaw', name: 'tablesaw-plot', version: '0.24.4'
    implementation group: 'tech.tablesaw', name: 'tablesaw-aggregate', version: "$tablesawVersion"
    implementation group: 'tech.tablesaw', name: 'tablesaw-jsplot', version: "$tablesawVersion"
    implementation group: 'tech.tablesaw', name: 'tablesaw-html', version: "$tablesawVersion"

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testImplementation group: 'junit', name: 'junit', version: '4.13'
    testImplementation group: 'org.spockframework', name: 'spock-core', version: '2.0-M4-groovy-3.0'
}

task sayHello {
    doLast {
        //uses property from gradle.properties
        println "$wills_prop"

        //println Project.getProperties()
    }
}